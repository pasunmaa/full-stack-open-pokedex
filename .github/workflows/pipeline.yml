name: full-stack-open-pokedex-pipeline

env:
  CONDITION: ${{ github.event_name == 'push' && !contains(github.event.head_commit.message, '#skip') }}

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]
jobs:
  is_skip_presen_in_pull_request_combined_messages:
    if: ${{ github.event_name == 'push' }}  # if the event is a pull request, skip this job
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - name: Combine PR messages
        id: combine_pr_messages
        run: |
          messages=$(jq -r '.commits[].message' < "${{ github.event_path }}")
          combined_messages=$(echo "$messages" | tr '\n' ' ')
          if echo "$combined_messages" | grep -q '#skip'; then
            echo "skip=true" >> $GITHUB_ENV
          else
            echo "skip=false" >> $GITHUB_ENV
          fi
          echo "$combined_messages"
          echo "$skip"
          echo "$github.event.head_commit.message"
          echo "$GITHUB_ENV"
